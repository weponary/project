<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App222</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<link href=".\style.css" type="text/css" rel="stylesheet" />

<body>
  <div class="chat-container">
    <div class="chat-aside-left">
      <div class="chat-aside-header chat-aside-header--blue">
        <div class="chat-aside-header-search-container">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="chat-aside-left-body">
          <div class="chat-person chat-person--active">
            <div class="chat-person-image">
              <img src="./person.png" alt="my_image" />
            </div>
            <div class="chat-person--details">
              <div class="chat-person-name">Soshal</div>
              <div class="chat-person-message">Hello There!</div>
            </div>
            <div class="chat-person-date">Apr 12</div>
          </div>
        </div>
        <div class="chat-aside-left-body">
          <div class="chat-person">
            <div class="chat-person-image">
              <img src="./person.png" alt="my_image" />
            </div>
            <div class="chat-person--details">
              <div class="chat-person-name">Soshal</div>
              <div class="chat-person-message">Hello There!</div>
            </div>
            <div class="chat-person-date">Apr 12</div>
          </div>
        </div>
        <div class="chat-aside-footer chat-aside-footer--left">
          <div class="chat-person-add">
            <i class="fa fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-aside-right">
      <div class="chat-aside-header chat-aside-header--white">
        <div class="chat-header-person-name-delete-image">
          <span class="name">soshal</span>
          <img src="delete.svg" alt="delete" \>
        </div>
        <div class="chat-aside-right-body-sender">
          <div class="chat-person-sender">
            <div class="chat-person-sender-text">how are you?</div>
            <div class="chat-person-sender-date">march 7</div>

          </div>
        </div>
        <div class="chat-aside-right-body-reciver">
          <div class="chat-person-reciver">
            <div class="chat-person-reciver-image">
              <img src="./person.png" alt="my_image" />
            </div>
            <div class="reciver-message-detail">
              <div class="chat-person-reciver-text">i am fine</div>
              <div class="chat-person-reciver-date">march 7</div>
            </div>
          </div>

        </div>
        <div class="chat-aside-footer chat-aside-footer--right">
          <img src="./paperpin.png" alt="attachment" />
          <input type="text" placeholder="type a message" />

        </div>
      </div>
    </div>
  </div>
  </div>

  </div>
</body>

</html>
