<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <link href=".\style.css" type="text/css" rel="stylesheet" />
  <body>
    <div class="chat-container">
      <div class="chat-aside-left">
        <div class="chat-aside-header chat-aside-header--blue">
          <div class="chat-aside-header-search-container">
            <input type="text" placeholder="Search.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </div>
          <div class="chat-aside-left-body">
            <div class="chat-person chat-person--active">
              <div class="chat-person-image">
                <img src="./person.png" alt="my_image" />
              </div>
              <div class="chat-person--details">
                <div class="chat-person-name">Soshal</div>
                <div class="chat-person-message">Hello There!</div>
              </div>
              <div class="chat-person-date">Apr 12</div>
            </div>
          </div>
          <div class="chat-aside-left-body">
            <div class="chat-person">
              <div class="chat-person-image">
                <img src="./person.png" alt="my_image" />
              </div>
              <div class="chat-person--details">
                <div class="chat-person-name">Soshal</div>
                <div class="chat-person-message">Hello There!</div>
              </div>
              <div class="chat-person-date">Apr 12</div>
            </div>
          </div>
          <div class="chat-aside-footer chat-aside-footer--left">
            <div class="chat-person-add">
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-aside-right">
        <div class="chat-aside-header chat-aside-header--white"></div>
      </div>
    </div>
  </body>
</html>
